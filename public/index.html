<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waste AI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial; padding: 24px; }
    .card { max-width: 520px; border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    button { padding: 10px 14px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    pre { background: #f6f6f6; padding: 12px; border-radius: 10px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Waste AI（測試版）</h1>

  <div class="card">
    <p>選一張圖片，上傳到 <code>/classify</code>，回傳分類結果。</p>

    <input id="file" type="file" accept="image/*" />
    <div style="height:12px"></div>
    <button id="btn">上傳並分類</button>

    <div style="height:12px"></div>
    <div id="status"></div>
    <pre id="out"></pre>
  </div>

  <script>
    const fileEl = document.getElementById('file');
    const btn = document.getElementById('btn');
    const statusEl = document.getElementById('status');
    const outEl = document.getElementById('out');

    btn.addEventListener('click', async () => {
      const f = fileEl.files?.[0];
      if (!f) {
        alert('請先選圖片');
        return;
      }

      btn.disabled = true;
      statusEl.textContent = '上傳中...';
      outEl.textContent = '';

      try {
        const fd = new FormData();
        fd.append('image', f); // 這個欄位名一定要叫 image

        const res = await fetch('/classify', { method: 'POST', body: fd });
        const data = await res.json();

        statusEl.textContent = res.ok ? '完成 ✅' : '失敗 ❌';
        outEl.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        statusEl.textContent = '失敗 ❌';
        outEl.textContent = String(e);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
