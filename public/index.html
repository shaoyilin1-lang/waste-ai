<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Waste AI</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system;
    }

    #app {
      position: fixed;
      inset: 0;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      position: absolute;
      bottom: env(safe-area-inset-bottom, 16px);
      left: 0;
      right: 0;
      text-align: center;
      padding: 12px;
      background: rgba(0,0,0,0.6);
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="app">
    <video id="video" autoplay playsinline></video>
    <div class="info" id="result">啟動鏡頭中…</div>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const resultBox = document.getElementById("result");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
        resultBox.textContent = "鏡頭已啟動（每 5 秒自動掃描）";
      } catch (err) {
        resultBox.textContent = "❌ 無法開啟鏡頭";
        console.error(err);
      }
    }

    async function captureAndSend() {
      if (!video.videoWidth) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("image", blob, "scan.jpg");

        try {
          const res = await fetch("/classify", {
            method: "POST",
            body: formData
          });
          const data = await res.json();

          resultBox.textContent =
            `物品：${data.item}｜分類：${data.category}`;
        } catch {
          resultBox.textContent = "掃描失敗";
        }
      }, "image/jpeg", 0.8);
    }

    startCamera();
    setInterval(captureAndSend, 5000);
  </script>
</body>
</html>
